{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container">
    <form action={{"/"+ uniq_token}} method="POST" class="password-form">
        <h1>Введите пароль чтобы получить доступ</h1>
        <input name="password" type="text" class="password-input input" placeholder="Пароль">
        <button class="btn" type="submit">Подтвердить</button>
    </form>
    {% if error_message %}
    <div class="error-message">{{ error_message }}</div>
    {% endif%}
</div>
{% endblock %}
